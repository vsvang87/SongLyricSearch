<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Song Lyrics Search</title>
  </head>
  <body>
    <header>
      <h1>Song Lyric Search</h1>
      <form action="" id="form">
        <input type="text" id="search" placeholder="Enter song or artist..." />
        <button class="-search-btn" id="search">Search</button>
      </form>
      <div class="error" id="error-message">
        *Please enter a song or artist*
      </div>
    </header>
    <!--Result-->
    <div class="container" id="result">
      <p>Result display here</p>
    </div>

    <div class="container centered" id="more"></div>
    <script src="/js/main.js"></script>
  </body>
</html>
